server:
  port: 8080

spring:
  ai:
    openai:
      chat:
        api-key: ${SPRING_AI_OPENAI_API_KEY}
      options:
        temperature: 1
        model: gpt-4o-mini

openai:
  url: https://api.openai.com/v1/chat/completions
  key: ${SPRING_AI_OPENAI_API_KEY}
  model: gpt-4o
  config:
    maxTokens: 1512
    temperature: 1